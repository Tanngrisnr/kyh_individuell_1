<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tanngrisnr IP1 - Contact</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A contact form page using javascript.">
    <link rel="shortcut icon" href="vhsfavicon.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="a11y.js" defer></script>
    <script src="forms.js" defer></script>

</head>

<body>
    <header>
        <h1><a href="index.html">Tanngrisnr</a></h1>
        <nav>
            <input type="checkbox" id="checkbox1" />
            <label for="checkbox1">
                <span role="menu" class="menu">
                    <a role="menuitem" href="index.html">HOME</a>
                    <a role="menuitem" href="style.html">STYLE</a>
                    <a role="menuitem" href="contact.html">CONTACT</a>
                    <a role="menuitem" href="about.html">ABOUT</a>
                </span>
                <span role="button" aria-haspopup="true" tabindex="0" class="toggle">â˜°</span>
            </label>
        </nav>
    </header>
    <main class="container">
        <h2>Contact</h2>
        <article>
            <h2>Form</h2>
            <!--form calling validateForm function on submit-->
            <form id="contact-form" name="contactForm">

                <label for="contactName">

                    <input id='contactName' name="contactName" type="text" minLength='3' placeholder="Full name"
                        required>
                    <span class="error" aria-live="polite"></span>
                </label>
                <label for="email">

                    <input id='email' name="email" minlength="10" type="email" placeholder="Email adress" required>
                    <span class="error" aria-live="polite"></span>
                </label>
                <label for="subject">

                    <input id="subject" name="subject" type="text" minlength="15" placeholder="Subject description"
                        required>
                    <span class="error" aria-live="polite"></span>
                </label>

                <span class="button-span"><button type="submit">Submit</button></span>
            </form>
            <span id='completion'></span>
        </article>
        <article>
            <h2>Contacts</h2>
            <div class="list-container">
                <ul id="contact-list"></ul>
            </div>
        </article>

    </main>


</body>

</html>
